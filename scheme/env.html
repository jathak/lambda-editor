<!DOCTYPE html>
<html>
  <head>
    <title>Lambda Editor</title>
    <link rel='stylesheet' href='../css/env.css'>
    <link rel='stylesheet' href='../css/spinner.css'>
    <script type='text/javascript' src='../js/ace/ace.js'></script>
    <script type='text/javascript' src='scheme.dart.js'></script>
    <script type='text/javascript'>
      var wrapper, wrapperOrigin;
      window.addEventListener('message', function (event) {
        window.wrapper = event.source;
        window.wrapperOrigin = event.origin;
        if (event.data.type == 'init') {
          scheme.runCode(event.data.code);
        }
      });
      function wrapperMessage(msg) {
        wrapper.postMessage(msg, wrapperOrigin);
      }
    </script>
  </head>
  <body>
    <div class='toolbar'></div>
    <div class='main'>
      <div class='sidebar'></div>
      <div class='content'>
        <div class='tabs'></div>
        <div class='editor' id='editor'></div>
        <div class='statusbar'></div>
      </div>
    </div>
    <div class='loading'>
      <svg class="spinner" width="40px" height="40px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
        <circle class="path" fill="none" stroke="#fff" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
      </svg>
    </div>
    <div class='overlays'>
      <div class='overlay command-box'>

      </div>
    </div>
  </body>
</html>
